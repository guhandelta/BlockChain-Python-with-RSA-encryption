<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain using Python, with RSA Encryption</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css" />
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/custom.css" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Blockchain Client</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="/" class="nav-link">Wallet Generator</a>
                    </li>
                    <li class="nav-item">
                        <a href="/transaction/make" class="nav-link">Make Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a href="/transaction/view" class="nav-link">View Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="card-body">
                    <br>
                    <br>
                    <h2 class="card-title">Wallet Generator</h2>
                    <p class="card-text">Click on the "Generate Wallet" button to generate a new blockchain wallet</p>
                    <input type="submit" class="btn btn-primary btn-lg" value="Generate Wallet">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <label class="col-sm-2">Public Key:</label>
            <div class="col-sm-10">
                <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
            </div>
        </div>

        <br>

        <div class="row">
            <label class="col-sm-2">Private Key:</label>
            <div class="col-sm-10">
                <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
            </div>
        </div>

        <br>

        <div class="row" id="warning" style="display:none">
            <div class="col-sm-12">
                <div class="alert alert-danger" role="alert">
                    <ul>
                        <li>Save the public and private keys, they can't be recovered</li>
                        <li>Don't Share your private key with anyone</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>

    <script>
        $(function(){

        });
    </script>

</body>
</html>
